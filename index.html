<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/script.js" defer  ></script>
  <title>Challenge #001 | Age Calculator App - Frontend Mentor</title>
</head>
<body>
  <!-- Main wrapper -->
  <main class="wrapper">
    <!-- From section -->
    <form action="">
      <div class="column">
        <label for="day">Day</label>
        <input name="day" type="text" placeholder="DD">
      </div>
      <div class="column">
        <label for="month">Month</label>
        <input name="month" type="text" placeholder="MM">
      </div>
      <div class="column">
        <label for="year">Year</label>
        <input name="year" type="text" placeholder="YYYY">
      </div>
    </form>
    <!-- Divider section -->
    <section class="divider">
      <span class="line"></span>
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="#FFF" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </section>
    <!-- Age display section -->
    <section class="age-display">
      <p><span class="digits years">- -</span> <span class="years-text">years</span></p>
      <p><span class="digits month">- -</span> <span class="months-text">months</span></p>
      <p><span class="digits days">- -</span> <span class="days-text">days</span></p>
    </section>
  </main>
  <!-- Attribution section -->
  <div class="attribution">
    Challenge <strong>#001</strong> by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/divinestylus" target="_blank">Sam B. Morris</a>.
  </div>
</body>
</html>
